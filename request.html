<div class="container">
  <div class="card">
    <h2>Request Data Recovery</h2>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="phone" placeholder="Phone Number (optional)">

      <select name="device_type" required>
        <option value="">Select Device Type</option>
        <option>Phone</option>
        <option>Laptop</option>
        <option>External Drive</option>
        <option>USB / SD Card</option>
        <option>Other</option>
      </select>

      <input type="text" name="device_model" placeholder="Device Brand / Model">
      <textarea name="problem" placeholder="Describe the problem" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
