<header>
  <h1>DataRecoverX</h1>
  <p>Professional Data Recovery · Ireland</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="request.html">Request Recovery</a>

<div class="container">
  <div class="card">

    <h2>Request Data Recovery</h2>
    <p>
      Complete the form below to start the recovery process.
      Diagnostics are performed before any recovery work.
    </p>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">

      <div class="form-grid">

        <!-- NAME -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" required>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" required>
        </div>

        <!-- PHONE -->
        <div class="form-group">
          <label for="phone">Phone Number (optional)</label>
          <input id="phone" name="phone">
        </div>

        <!-- DEVICE TYPE -->
        <div class="form-group">
          <label for="device">Device Type</label>
          <select id="device" name="device" required>
            <option value="">Select device type</option>
            <option>Phone</option>
            <option>Laptop</option>
            <option>Tablet</option>
            <option>Hard Drive / SSD</option>
            <option>USB / Memory Card</option>
            <option>Other Storage Media</option>
          </select>
        </div>

        <!-- MODEL -->
        <div class="form-group full">
          <label for="model">Device Brand / Model</label>
          <input id="model" name="model">
        </div>

        <!-- ISSUE -->
        <div class="form-group full">
          <label for="issue">Describe the Problem</label>
          <textarea
            id="issue"
            name="issue"
            placeholder="e.g. device not powering on, deleted files, water damage, corrupted storage..."
            required></textarea>
        </div>

      </div>

      <!-- SUBMIT -->
      <div class="form-submit">
        <button type="submit">Submit Recovery Request</button>
      </div>

    </form>

  </div>
</div>

<footer>
  © DataRecoverX · Ireland
</footer>

</body>
</html>
