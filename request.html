<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Data Recovery | DataRecoverX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
  <h1>DataRecoverX</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shipping.html">Shipping</a>
    <a href="faq.html">FAQ</a>
  </nav>
</header>

<main class="container">
  <h2>Request Data Recovery</h2>
  <p>No Recovery, No Fee • Secure Mail-In • Ireland-based</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Phone Number (optional)</label>
    <input type="text" name="phone">

    <label>Device Type</label>
    <select name="device">
      <option>Phone</option>
      <option>Laptop</option>
      <option>External Drive</option>
      <option>SSD / NVMe</option>
      <option>Other</option>
    </select>

    <label>Device Brand / Model</label>
    <input type="text" name="model">

    <label>Problem Description</label>
    <textarea name="issue" required></textarea>

    <button type="submit">Submit Request</button>
  </form>
</main>

<footer>
  <p>After submitting, you’ll receive shipping instructions by email.</p>
</footer>

</body>
</html>
