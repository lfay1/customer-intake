<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Recovery Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    textarea { min-height: 120px; }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Data Recovery Request</h1>

    <form action="https://formspree.io/f/xnjaapjl" method="POST">

      <label>Your Name</label>
      <input type="text" name="customer_name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone">

      <label>Device Type</label>
      <select name="device_type" required>
        <option value="">Select device</option>
        <option>Phone</option>
        <option>Laptop</option>
        <option>Tablet</option>
        <option>External Drive</option>
        <option>SSD / NVMe</option>
        <option>Other</option>
      </select>

      <label>Device Brand / Model</label>
      <input type="text" name="device_model">

      <label>Describe the Problem</label>
      <textarea name="problem_description" required></textarea>

      <input type="hidden" name="_subject" value="New Data Recovery Request">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Submit Request</button>

    </form>
  </div>
</body>
</html>
